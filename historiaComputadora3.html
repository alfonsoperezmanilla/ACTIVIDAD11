   <section>
     <article>
       <figure>
        <div align="center">
          <left><img src="11.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></left>
          <right><img src="12.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></right></div>
          <figcaption align="center">
            <h4>La tercera generación surge con la invención del circuito integrado, que permitió crear computadoras más pequeñas, potentes y fiables, capaces de ejecutar varios programas al mismo tiempo. En 1983 surge Macintosh, y poco después Windows, que actualmente son los dos sistemas operativos más famosos del mundo.Entre las computadoras famosas de esta época, tenemos la Altair 8800, la primera en utilizar un microprocesador de un solo chip. Un dato curioso de esta computadora es que se vendía para armar, por lo cual tenías que tener una idea de electrónica si quería que funcionara.</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr width="600" align="middle" size="5"></hr>
         <h2 id="b">Notebooks y laptops</h2>
       </header>
       <figure>
        <div align="center">
          <left><img src="13.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <right><img src="14.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></div>
          <figcaption align="center">
            <h4>Entre 1980 y 1990 surgieron las primeras notebooks, con la llegada de la Osborne I, con un pequeño monitor de cinco pulgadas, 10 kilos de peso, así que el término computadora portátil era realmente relativo. La primera laptop como tal -computadora portátil con forma de tapa- fue la Gavilan SC en 1983. Apple fue la primera en ponerle trackpad a las notebooks, en su modelo PowerBook..</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr width="600" align="middle" size="5"></hr>
         <h2 id="c">Ordenidad</h2>
       </header>
       <figure>
        <dir align="center">
          <left><img src="15.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <right><img src="16.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></dir>
          <figcaption align="center">
            <h4>ODERNIDAD La palabra moderno significa novedoso, objeto el cual sus características, usos, o ideales superan a las estándar en su época o tiempo actual.En base a esto las computadoras modernas son aquella que sus características y aplicaciones van mas allá del estándar actual de nuestra época. CARACTERÍSTICAS Actualmente para que una computadorasea llamada moderna debe contar con algunas de los siguientes aspectos:<br><br>
              -Procesador: 4 núcleos ó mas<br>
                Intel o AMD-RAM: 4 GB en adelante-SO: 64-bits-<br>
                Tarjeta de Video PCI-Ex 2.0 GDDR5 DirectX11-Nvidia o Ati-<br>
                Disco Duro: 250 GB en adelante-<br>
                Monitor: Full HD 22" en adelante-<br>
                Quemador: CD/DVD y Blu-ray<br>
              </h4>
          </figcaption>
        </figure>
